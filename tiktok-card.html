<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwobble - Free First Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6366f1, #ef4444);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tiktok-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .tiktok-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #6366f1, #ef4444);
        }

        .logo {
            width: 80px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            animation: wobble 3s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { 
                transform: rotate(0deg) scale(1); 
            }
            15% { 
                transform: rotate(-3deg) scale(1.05); 
            }
            30% { 
                transform: rotate(3deg) scale(0.95); 
            }
            45% { 
                transform: rotate(-2deg) scale(1.02); 
            }
            60% { 
                transform: rotate(2deg) scale(0.98); 
            }
            75% { 
                transform: rotate(-1deg) scale(1.01); 
            }
            90% { 
                transform: rotate(1deg) scale(0.99); 
            }
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .highlight {
            background: linear-gradient(135deg, #6366f1, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .offer-box {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .offer-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .offer-text {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.4;
        }

        .cta-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .fine-print {
            font-size: 0.8rem;
            color: #94a3b8;
            line-height: 1.3;
        }

        .emoji {
            font-size: 1.5rem;
            margin: 0 5px;
        }

        @media (max-width: 480px) {
            .tiktok-card {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="tiktok-card">
        <img src="logo.PNG" alt="Unwobble" class="logo">
        
        <h1 class="title">
            Feeling <span class="highlight">Wobbly</span>?<br>
            <span class="highlight">Unwobble</span> Now!
        </h1>
        
        <p class="subtitle">
            Get instant support from a real human in just 15 minutes
        </p>
        
        <div class="offer-box">
            <h3 class="offer-title">COMING SOON</h3>
            <p class="offer-text">
                Join our email list and get your <strong>first session FREE</strong> when we launch!<br>
                Real humans, no AI<br>
                15-minute micro-support sessions
            </p>
        </div>
        
        <a href="#" class="cta-button">
            Join Waitlist Now
        </a>
        
        <p class="fine-print">
            No commitment • No judgement • Just human support
        </p>
    </div>
</body>
</html>
